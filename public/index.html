<!DOCTYPE html>
<html>

<head>
  <title>Chess Game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="timer.css">
</head>

<body>
  <div style="display: none;">♜ ♞ ♝ ♛ ♚ ♝ ♞ ♜</div>
  <div id="game">
    <div class="left-board text-light">
      <div class="white-eaten"></div>
      <div class="countdown">
        <div class="timer">
          <div class="time time-minutes">
            <span>45</span>
            <span>Minutes</span>
          </div>
          <div class="time time-seconds">
            <span>25</span>
            <span>Seconds</span>
          </div>
        </div>
      </div>
      <div class="black-eaten"></div>
    </div>
    <div class="chess-board" id="board"></div>
    <div class="right-board text-light">
      <div id="turn"></div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="index.js"></script>
</body>

</html>
